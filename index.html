<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>
    <script src="./script.js" defer></script>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main class="container">
			<header>
				<nav class="navigation">
					<ul class="nav-list-container">
						<img src="./images/logo.svg" class="logo" alt="logo" />
						<li>
							<a id="features" href="#">Features</a>
							<img src="/images/icon-arrow-down.svg" />
						</li>
						<li>
							<a id="company" href="#"> Company</a>
							<img src="/images/icon-arrow-down.svg" />
						</li>
						<li>
							<a href="#">Careers</a>
						</li>
						<li><a href="#">About</a></li>
					</ul>

					<ul class="features-dropdown hide">
						<div class="icons">
							<img src="./images/icon-todo.svg" alt="" />
							<img src="./images/icon-calendar.svg" alt="" />
							<img src="./images/icon-reminders.svg" alt="" />
							<img src="./images/icon-planning.svg" alt="" />
						</div>
						<div class="titles">
							<li>
								<a href="#">Todo list</a>
							</li>
							<li>
								<a href="#">Calendar</a>
							</li>
							<li>
								<a href="#">Reminders</a>
							</li>
							<li>
								<a href="#">Planning</a>
							</li>
						</div>
					</ul>

          <ul class="company-dropdown">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>

					<ul class="nav-list-container">
						<li><a href="#">Login</a></li>
						<li><a class="secondary-btn" href="#">Register</a></li>
					</ul>
				</nav>
			</header>

			<div class="hero-container">
				<section class="content">
					<h1><span>Make</span> remote work</h1>
					<p>
						Get your team in sync, no matter your location. Streamline
						processes, create team rituals, and watch productivity soar.
					</p>
					<button class="primary-btn">Learn more</button>
					<ul class="sponsers">
						<li><img src="./images/client-databiz.svg" alt="databiz" /></li>
						<li>
							<img src="./images/client-audiophile.svg" alt="audiophile" />
						</li>
						<li><img src="./images/client-meet.svg" alt="meet" /></li>
						<li><img src="./images/client-maker.svg" alt="maker" /></li>
					</ul>
				</section>
				<section class="image-container">
					<img src="./images/image-hero-desktop.png" />
				</section>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
