<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main class="container">
			<header>
				<nav class="navigation">
					<ul>
						<img src="./images/logo.svg" class="logo" alt="logo">
						<li>
							<a href="#">Features<img src="/images/icon-arrow-down.svg" /></a>
						</li>
						<li>
							<a href="#"> Company<img src="/images/icon-arrow-down.svg" /></a>
						</li>
						<li>
							<a href="#">Careers</a>
						</li>
						<li><a href="#">About</a></li>
					</ul>
					<ul>
						<li><a href="#">Login</a></li>
						<li><a class="btn secondary" href="#">Register</a></li>
					</ul>
				</nav>
			</header>

			<div class="hero-container">
				<section class="content">
					<h1>Make remote work</h1>
					<p>
						Get your team in sync, no matter your location. Streamline
						processes, create team rituals, and watch productivity soar.
					</p>
					<button class="btn primary">Learn more</button>
					<ul class="sponsers">
						<li><img src="./images/client-databiz.svg" alt="databiz" /></li>
						<li>
							<img src="./images/client-audiophile.svg" alt="audiophile" />
						</li>
						<li><img src="./images/client-meet.svg" alt="meet" /></li>
						<li><img src="./images/client-maker.svg" alt="maker" /></li>
					</ul>
				</section>
        <section class="image-container">
          <img src="./images/image-hero-desktop.png" />
        </section>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
